<HTML>
<head>
<title>Employee Code Generation</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" th:src="@{/js/emplyeeCodeGenerator.js}"></script>
<style>
	h1 {text-align: center;}
</style>
<body onload = "initialize()">
<h1>Employee Code Generation</h1>

<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"/><br>

<label for="fsalary">Salary:</label>
<input type="text" id="fsalary" name="fsalary"/><br>

<label for="fdesignation">Designation:</label>
<input type="text" id="fdesignation" name="fdesignation"/><br>
  
<label for="fjoiningdate">Joining Date:</label>
<input type="text" id="fjoiningdate" name="fjoiningdate"/><br>

<label for="fassignmanager">Assign Manager:</label>
<input type="text" id="fassignmanager" name="fassignmanager"/><br>

<label for="femployeecode">Employee Code:</label>
<input type="text" id="femployeecode" name="femployeecode" disabled/><br>

<input type="button" id="fsubmit" name="fsubmit" onClick = "postData()" value="Generate Employee Code" />

<div id = "div-error-info">
</div>
</body>
</HTML>
